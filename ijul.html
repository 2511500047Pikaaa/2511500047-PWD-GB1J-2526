<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Ijull</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: #24324a;

    /* BIRU SOFT TENANG */
    background-color: #cfdcf6;

    /* bunga kartun halus */
    background-image:
      radial-gradient(circle at 30px 30px, #ffffff 10px, transparent 11px),
      radial-gradient(circle at 30px 30px, #d85a5a 5px, transparent 6px),
      radial-gradient(circle at 90px 90px, #ffffff 10px, transparent 11px),
      radial-gradient(circle at 90px 90px, #d85a5a 5px, transparent 6px);

    background-size: 140px 140px;
}

.card {
    background: rgba(255,255,255,0.9);
    width: 90%;
    max-width: 460px;
    padding: 45px 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-size: 15.5px;
    line-height: 1.9;
    min-height: 150px;
}

button {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 24px;
    border: 1px solid #24324a;
    background: transparent;
    color: #24324a;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #24324a;
    color: white;
}

.choice {
    width: 100%;
    margin: 12px 0;
}
</style>
</head>

<body>

<div class="card" id="content">
    <h1>Ijull</h1>
    <p id="typing"></p>
    <button onclick="start()">Lanjut</button>
</div>

<script>

const textIntro = `
Ini dari Lizaaa.

Tidak dibuat berlebihan,
hanya sesuatu yang ingin kamu baca perlahan.

Tentang rasa yang datang tanpa banyak suara,
dan tentang kamu,
yang membuat semuanya terasa lebih tenang.
`;

let i = 0;

function typeText(text, elementId, callback) {
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    i = 0;
    function typing() {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 40);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(textIntro, "typing");

function start() {
    document.getElementById("content").innerHTML = `
        <h1>Ijull</h1>
        <p id="typing2"></p>
        <button onclick="question()">Lanjut</button>
    `;

    typeText(`
Sejak kamu hadir,
hal-hal kecil terasa berbeda.

Bukan karena berlebihan,
tapi karena terasa pas.

Dan mungkin,
itu sudah cukup.
    `, "typing2");
}

function question() {
    document.getElementById("content").innerHTML = `
        <h1>Satu pertanyaan</h1>
        <p>
Kalau aku ingin tetap ada,
tanpa drama dan tanpa berlebihan,
apakah kamu mau berjalan bersamaku?
        </p>
        <button onclick="choices()">Iya</button>
        <button id="noBtn">Tidak</button>
    `;

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "relative";
        noBtn.style.left = Math.random()*140 - 70 + "px";
        noBtn.style.top = Math.random()*100 - 50 + "px";
    });
}

function choices() {
    document.getElementById("content").innerHTML = `
        <h1>Untukmu</h1>
        <button class="choice" onclick="endText(1)">Waktu</button>
        <button class="choice" onclick="endText(2)">Perhatian</button>
        <button class="choice" onclick="endText(3)">Kesungguhan</button>
    `;
}

function endText(type) {
    let text = "";
    if(type === 1) text = "Aku ingin berbagi hari-hari sederhana, tanpa terburu-buru.";
    if(type === 2) text = "Aku ingin hadir, bahkan saat kamu tidak meminta.";
    if(type === 3) text = "Aku tidak menjanjikan kesempurnaan, hanya niat yang tulus.";

    document.getElementById("content").innerHTML = `
        <h1>Lizaaa & Ijull</h1>
        <p>${text}<br><br>
Terima kasih sudah membaca sampai akhir.
        </p>
    `;
}

</script>

</body>
</html>
