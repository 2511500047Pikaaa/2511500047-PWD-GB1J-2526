<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ijull</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: #3a3a3a;

    /* BACKGROUND MOTIF BUNGA */
    background-color: #efe6dc;
    background-image:
      radial-gradient(circle at 20px 20px, rgba(255,255,255,0.35) 2px, transparent 2px),
      radial-gradient(circle at 60px 60px, rgba(255,255,255,0.25) 2px, transparent 2px);
    background-size: 80px 80px;
}

.card {
    background: rgba(247, 243, 239, 0.92); /* cream, bukan putih */
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    backdrop-filter: blur(4px);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    line-height: 1.8;
    min-height: 140px;
}

button {
    margin-top: 25px;
    padding: 10px 22px;
    border-radius: 25px;
    border: 1px solid #c9b8a8;
    background: transparent;
    color: #3a3a3a;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #c9b8a8;
    color: white;
}

.choice {
    width: 100%;
    margin: 10px 0;
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="card" id="content">
    <h1>Ijull</h1>
    <p id="typing"></p>
    <button onclick="start()">Lanjut</button>
</div>

<script>
const music = document.getElementById("music");

const textIntro = `
Ini dari Lizaaa.

Mungkin ini bukan cara yang biasa,
tapi aku ingin kamu membaca ini dengan pelan.

Tentang rasa yang tumbuh tanpa diminta,
tentang nyaman yang datang tanpa alasan,
dan tentang kamu,
yang perlahan jadi bagian penting dalam hariku.
`;

let i = 0;
function typeText(text, elementId, callback) {
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    i = 0;
    function typing() {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 45);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(textIntro, "typing");

function start() {
    music.play();
    document.getElementById("content").innerHTML = `
        <h1>Ijull</h1>
        <p id="typing2"></p>
        <button onclick="question()">Lanjut</button>
    `;
    typeText(`
Aku tidak pernah merencanakan jatuh cinta.
Namun sejak kamu ada,
hal-hal kecil jadi terasa berbeda.

Percakapan sederhana,
waktu yang terasa singkat,
dan rindu yang datang diam-diam.

Mungkin tanpa sadar,
aku sudah memilihmu.
    `, "typing2");
}

function question() {
    document.getElementById("content").innerHTML = `
        <h1>Satu pertanyaan</h1>
        <p>
        Kalau suatu hari nanti,
aku ingin tetap berjalan di sampingmu,
dalam versi terbaik dan terburukku,
apakah kamu bersedia?
        </p>
        <button onclick="choices()">Iya</button>
        <button id="noBtn">Tidak</button>
    `;

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "relative";
        noBtn.style.left = Math.random()*120 - 60 + "px";
        noBtn.style.top = Math.random()*80 - 40 + "px";
    });
}

function choices() {
    document.getElementById("content").innerHTML = `
        <h1>Untukmu</h1>
        <button class="choice" onclick="endText(1)">Waktu dan perhatian</button>
        <button class="choice" onclick="endText(2)">Pelukan saat lelah</button>
        <button class="choice" onclick="endText(3)">Janji untuk tetap tinggal</button>
    `;
}

function endText(type) {
    let text = "";
    if(type === 1) text = "Aku ingin memberi kamu tempat yang tenang, di mana kamu selalu bisa pulang.";
    if(type === 2) text = "Aku ingin jadi seseorang yang kamu cari saat dunia terasa berat.";
    if(type === 3) text = "Aku tidak menjanjikan kesempurnaan, hanya ketulusan untuk tetap ada.";

    document.getElementById("content").innerHTML = `
        <h1>Lizaaa & Ijull</h1>
        <p>${text}<br><br>
        Terima kasih sudah menjadi alasan aku percaya pada rasa ini.
        </p>
    `;
}
</script>

</body>
</html>
