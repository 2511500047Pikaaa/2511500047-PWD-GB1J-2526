<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Ijull</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: #2a3550;

    /* BIRU PASTEL SUPER SOFT */
    background-color: #eaf1ff;

    /* pattern bunga kartun */
    background-image:
      radial-gradient(circle at 40px 40px, #ffffff 12px, transparent 13px),
      radial-gradient(circle at 28px 40px, #d96b6b 6px, transparent 7px),
      radial-gradient(circle at 52px 40px, #d96b6b 6px, transparent 7px),
      radial-gradient(circle at 40px 28px, #d96b6b 6px, transparent 7px),
      radial-gradient(circle at 40px 52px, #d96b6b 6px, transparent 7px),

      radial-gradient(circle at 120px 120px, #ffffff 12px, transparent 13px),
      radial-gradient(circle at 108px 120px, #d96b6b 6px, transparent 7px),
      radial-gradient(circle at 132px 120px, #d96b6b 6px, transparent 7px),
      radial-gradient(circle at 120px 108px, #d96b6b 6px, transparent 7px),
      radial-gradient(circle at 120px 132px, #d96b6b 6px, transparent 7px);

    background-size: 180px 180px;
}

.card {
    background: rgba(255,255,255,0.92);
    width: 90%;
    max-width: 460px;
    padding: 50px 40px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.08);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    margin-bottom: 22px;
}

p {
    font-size: 15.5px;
    line-height: 1.9;
    min-height: 150px;
}

button {
    margin-top: 22px;
    padding: 10px 26px;
    border-radius: 24px;
    border: 1px solid #2a3550;
    background: transparent;
    color: #2a3550;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2a3550;
    color: white;
}

.choice {
    width: 100%;
    margin: 12px 0;
}
</style>
</head>

<body>

<div class="card" id="content">
    <h1>Ijull</h1>
    <p id="typing"></p>
    <button onclick="start()">Lanjut</button>
</div>

<script>

const textIntro = `
Ini dari Lizaaa.

Tidak berlebihan,
tidak juga dibuat dramatis.

Hanya sesuatu yang ingin kamu baca pelan-pelan,
karena mungkin,
ada rasa yang tumbuh dengan tenang.
`;

let i = 0;

function typeText(text, elementId, callback) {
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    i = 0;
    function typing() {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 40);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(textIntro, "typing");

function start() {
    document.getElementById("content").innerHTML = `
        <h1>Ijull</h1>
        <p id="typing2"></p>
        <button onclick="question()">Lanjut</button>
    `;

    typeText(`
Sejak kamu hadir,
hari terasa sedikit lebih ringan.

Percakapan sederhana,
tawa yang tidak dibuat-buat,
dan rasa nyaman yang datang begitu saja.

Mungkin itu alasan aku tetap di sini.
    `, "typing2");
}

function question() {
    document.getElementById("content").innerHTML = `
        <h1>Satu pertanyaan</h1>
        <p>
Kalau aku memilih untuk tetap ada,
tanpa banyak janji dan tanpa drama,
apakah kamu mau berjalan bersamaku?
        </p>
        <button onclick="choices()">Iya</button>
        <button id="noBtn">Tidak</button>
    `;

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "relative";
        noBtn.style.left = Math.random()*140 - 70 + "px";
        noBtn.style.top = Math.random()*100 - 50 + "px";
    });
}

function choices() {
    document.getElementById("content").innerHTML = `
        <h1>Untukmu</h1>
        <button class="choice" onclick="endText(1)">Waktu</button>
        <button class="choice" onclick="endText(2)">Kehadiran</button>
        <button class="choice" onclick="endText(3)">Kesungguhan</button>
    `;
}

function endText(type) {
    let text = "";
    if(type === 1) text = "Aku ingin berbagi hari-hari biasa yang terasa istimewa.";
    if(type === 2) text = "Aku ingin tetap ada, bahkan saat keadaan tidak selalu mudah.";
    if(type === 3) text = "Aku tidak menjanjikan banyak hal, hanya niat yang sungguh.";

    document.getElementById("content").innerHTML = `
        <h1>Lizaaa & Ijull</h1>
        <p>${text}<br><br>
Terima kasih sudah membaca sampai akhir.
        </p>
    `;
}

</script>

</body>
</html>
