<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Ijull</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: #1f2a44;

    /* background biru */
    background: linear-gradient(rgba(32,72,150,0.85), rgba(32,72,150,0.85)),
    url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?q=80&w=1200&auto=format&fit=crop');
    background-size: cover;
    background-position: center;
}

.card {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    width: 90%;
    max-width: 460px;
    padding: 45px 35px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-size: 15.5px;
    line-height: 1.9;
    min-height: 150px;
}

button {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 24px;
    border: 1px solid #1f2a44;
    background: transparent;
    color: #1f2a44;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1f2a44;
    color: white;
}

.choice {
    width: 100%;
    margin: 12px 0;
}
</style>
</head>

<body>

<div class="card" id="content">
    <h1>Ijull</h1>
    <p id="typing"></p>
    <button onclick="start()">Lanjut</button>
</div>

<script>

const textIntro = `
Ini dari Lizaaa.

Bukan sesuatu yang besar,
hanya hal kecil yang ingin kamu baca perlahan.

Tentang perasaan yang tumbuh diam-diam,
tentang nyaman yang tidak dibuat-buat,
dan tentang kamu,
yang entah sejak kapan menjadi penting.
`;

let i = 0;

function typeText(text, elementId, callback) {
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    i = 0;
    function typing() {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 40);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(textIntro, "typing");

function start() {
    document.getElementById("content").innerHTML = `
        <h1>Ijull</h1>
        <p id="typing2"></p>
        <button onclick="question()">Lanjut</button>
    `;

    typeText(`
Aku tidak pernah merencanakan apa pun.
Tapi setiap percakapan denganmu
selalu terasa lebih lama dari waktu yang ada.

Mungkin aku tidak selalu pandai mengungkapkan,
tapi aku tahu satu hal:
aku nyaman bersamamu.
    `, "typing2");
}

function question() {
    document.getElementById("content").innerHTML = `
        <h1>Satu pertanyaan</h1>
        <p>
Kalau aku ingin tetap ada,
di hari baik maupun hari yang tidak mudah,
apakah kamu bersedia berjalan bersamaku?
        </p>
        <button onclick="choices()">Iya</button>
        <button id="noBtn">Tidak</button>
    `;

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "relative";
        noBtn.style.left = Math.random()*140 - 70 + "px";
        noBtn.style.top = Math.random()*100 - 50 + "px";
    });
}

function choices() {
    document.getElementById("content").innerHTML = `
        <h1>Untukmu</h1>
        <button class="choice" onclick="endText(1)">Waktu</button>
        <button class="choice" onclick="endText(2)">Pelukan</button>
        <button class="choice" onclick="endText(3)">Kesetiaan</button>
    `;
}

function endText(type) {
    let text = "";
    if(type === 1) text = "Aku ingin berbagi hari-hari sederhana, tanpa perlu menjadi sempurna.";
    if(type === 2) text = "Aku ingin menjadi tempat pulang saat kamu lelah.";
    if(type === 3) text = "Aku tidak menjanjikan banyak hal, hanya kehadiran yang sungguh-sungguh.";

    document.getElementById("content").innerHTML = `
        <h1>Lizaaa & Ijull</h1>
        <p>${text}<br><br>
Terima kasih sudah membuat semuanya terasa berbeda.
        </p>
    `;
}

</script>

</body>
</html>
